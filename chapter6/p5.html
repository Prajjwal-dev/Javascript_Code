<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Background Color</title>
</head>
<body>
  <h1>Change the background color of this page!</h1>

  <script>
    // Prompt user to enter a color
    let color = prompt("Enter a color name (e.g., 'yellow', 'red', 'blue') to change the background color:");

    // If the input is valid, change the background color
    if (color) {
      document.body.style.backgroundColor = color;
    } else {
      alert("You did not enter a valid color.");
    }
  </script>
</body>
</html>
