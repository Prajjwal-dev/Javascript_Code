<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Website Content Every 5 Seconds</title>
</head>
<body>

    <h1>Fetched Website Content</h1>
    <div id="content"></div>

    <script>
        // The URL of the website you want to fetch content from
        const url = "https://jsonplaceholder.typicode.com/posts/1"; // Example API URL

        // Function to fetch the content
        function fetchContent() {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const contentDiv = document.getElementById("content");
                    contentDiv.innerHTML = `
                        <h2>Title: ${data.title}</h2>
                        <p>${data.body}</p>
                    `;
                })
                .catch(error => {
                    console.error("Error fetching content:", error);
                });
        }

        // Call the fetchContent function every 5 seconds (5000ms)
        setInterval(fetchContent, 5000);

        // Initial fetch call
        fetchContent();
    </script>

</body>
</html>
