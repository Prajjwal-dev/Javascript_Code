<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake, Water, Gun Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Snake, Water, Gun</h1>
    <p>Select an option:</p>
    <button class="button" onclick="playGame('S')">Snake</button>
    <button class="button" onclick="playGame('W')">Water</button>
    <button class="button" onclick="playGame('G')">Gun</button>
    <div class="result" id="result"></div>
    <button class="button restart" onclick="restartGame()">Restart</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
