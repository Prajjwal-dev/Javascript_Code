<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            font-weight: bold;
            margin-top: 20px;
            color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Simple Interest Calculator</h2>
    <label for="principal">Principal Amount (P):</label>
    <input type="number" id="principal" placeholder="Enter principal amount">

    <label for="rate">Annual Interest Rate (%) (R):</label>
    <input type="number" id="rate" placeholder="Enter annual interest rate">

    <label for="time">Time Period (Years) (T):</label>
    <input type="number" id="time" placeholder="Enter time in years">

    <button id="calculate">Calculate Interest</button>

    <div class="result" id="result"></div>
</div>

<script>
    // Add event listener for button click
    document.getElementById("calculate").addEventListener("click", function () {
        // Get input values
        const principal = parseFloat(document.getElementById("principal").value);
        const rate = parseFloat(document.getElementById("rate").value);
        const time = parseFloat(document.getElementById("time").value);

        // Validate inputs
        if (isNaN(principal) || isNaN(rate) || isNaN(time) || principal <= 0 || rate <= 0 || time <= 0) {
            document.getElementById("result").textContent = "Please enter valid positive numbers.";
            return;
        }

        // Calculate simple interest
        const interest = (principal * rate * time) / 100;

        // Display the result
        document.getElementById("result").textContent = `Simple Interest: Rs. ${interest.toFixed(2)}`;
    });
</script>

</body>
</html>
